    version: '3.5'
    
    services:
      postgres:
        image: postgres:latest
        environment:
          POSTGRES_USER: ${DATABASE_USER}
          POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
          POSTGRES_DB: ${DATABASE_NAME}  
          PGDATA: /data/postgres
        volumes:
          - postgres:/data/postgres
        ports:
          - "${DATABASE_PORT}:${DATABASE_PORT}"
        networks:
          - postgres
        restart: unless-stopped
    
    networks:
      postgres:
        driver: bridge
    
    volumes:
        postgres: